<!DOCTYPE html>
    <head>
        <meta></meta>
    </head>
    <body>
        <h1>test</h1>
        <div id="root">
            <ul>
                <li v-for="name in names">
                        {{name}}
                </li>
            </ul>   
            <input type="text" id="input" v-model="name">
            <input type="button" id="button" value="Submit" @click="addName">

          </div>
      
         
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
               var app =  new Vue({
                    el:'#root',
                    data:{
                        name:'',
                        names: ['jean', 'cocean', 'ocean']
                    },
                    methods:{
                        addName(){
                           this.names.push(this.name);     
                           this.name = '' ;
                        }
                    }
                 
                })
        </script>
    </body>

</html>
