<!DOCTYPE html>
    <div id="root">
     
      <task-list></task-list>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.component('task-list',{
            template: `<div>
                            <task v-for="task in tasks">{{task.title}}</task>
                       </div>`,
            data() { 
                return {  
                    tasks: [
                        {title: "first task", complete:true},
                        {title: "second  task", complete:false},
                        {title: "third task", complete:true},
                    ]
                };
            } 
        });

        Vue.component('task',{
            template: '<li><slot></slot></li>'
        });

        new Vue({
            el: "#root"
        });

    </script>
</html>
